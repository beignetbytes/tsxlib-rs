language: rust
rust:
  - stable
  - beta
  - nightly

script:
  - rustup component add clippy
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
        cargo build --release --features --features "parq" ;
        cargo test --features "parq" ;
        cargo clippy -p tsxlib --features "parq" ;
    fi
  - cargo build --release
  - cargo build --release --features "json"
  - cargo test
  - cargo clippy -p tsxlib --features "json"

env:
  global:
    - RUST_BACKTRACE=1

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/tsxlib-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
